<html>
<head>
  <meta charset="UTF-8">
  <title>manta.io</title>
  <link rel="stylesheet" href="style.css">
  <script data-ad-client="ca-pub-1404239933181001" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <div>
    <form id="gamecodeform" class="joingame" onsubmit="return joinGame();" method="get">
      <h1>
        Join Game
      </h1>
      <input autocomplete="off" id="gamecodeInput" class="gamecodeInput" name="lobby" type="text" placeholder="Enter code..." minlength="1" maxlength="14" />
      <p id="lobbyerror">Invalid id</p>
    </form>
    <form id="hostgameform" class="hostgame" onsubmit="generatelobby(); return false">
      <h1>
        Host Game
      </h1>
      <input autocomplete="off" id="lobbysize" class="gamecodeInput" type="text" placeholder="Size (no greater than 20)" minlength="1" maxlength="2" />
      <p id="sizeerror">Invalid size</p>
      <h2 id="hostcode"><h2>
    </form>
  </div>

    <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" ></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
    <!-- Includes the p5.collide2D addon library -->
    <script defer src="https://unpkg.com/p5.collide2d"></script>
</body>
</html>
